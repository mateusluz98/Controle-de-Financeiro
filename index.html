<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle Financeiro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    

    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <main>
        <div class="resume">
            <div>
                 Entradas: R$
                <span class="Rendimentos">0,00</span>
            </div>
            <div>
                 Saidas: R$
                <span class="Despesas">0,00</span>
            </div>   
                <div>
                     Total: R$
                    <span class="total">0,00</span>

                </div>
                
        </div>
        
       <div class="NovoItem">
            <div class="divDesc">
                <label for="desc">Descrição</label>
                <input type="text" id="desc">
            </div>
            
           <div class="divQuantidade">
                <label for="quantidade">Valor</label>
                <input type="number" id="quantidade">
            </div>
        
            
         <div class="divType">
                <label for="type">Tipo</label>
                <select id="type">
                    <option class="Up">Entrada</option>
                    
                    <option>Saida</option>
                </select>
         </div>
         
         <button id="btNew">Incluir</button>
        
        </div>

  </div>

        <div class="divTable">
                <table>
                    <thead>
                        <tr>
                            
                            
                            <th>Descrição</th>
                            <th class="colunaQuantidade">Valor</th>
                            <th class="colunaType">Tipo</th>
                            <th class="colunaAção"></th>
                           

                        </tr>
                    </thead>
                    <tbody>
                

                    </tbody>
                </table>
            </div>
            
            

        </div>

    </main>

    

    <script src="script.js"></script>
</body>
</html>
